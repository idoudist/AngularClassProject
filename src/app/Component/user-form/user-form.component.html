<h1>User Form</h1>
<div>
<form (ngSubmit)="addUser()">
<div class="form-group" >
  <label>Nom :</label>
  <input type="text" name="nom" class="form-control" [(ngModel)]="user.Nom" #nom="ngModel" required> <br>
  <div [hidden]="nom.valid" class="alert alert-danger">
      le nom est obligatoire
  </div>
</div>
<div class="form-group">
  <label>Email :</label>
  <input type="email" name="email" class="form-control" [(ngModel)]="user.Email"  #email="ngModel" required> <br>
  <div [hidden]="email.valid" class="alert alert-danger">
      l'email est obligatoire
  </div>
</div>
<div class="form-group">
  <label>Cin :</label>
  <input type="number" name="cin" class="form-control" [(ngModel)]="user.Cin"  #cin="ngModel" required > <br>
  <div [hidden]="cin.valid" class="alert alert-danger">
    la cin est obligatoire
  </div>
</div>

  <input type="submit" value="ajouter">
</form>
</div>
<div >
    {{user.Nom}}
    {{user.Email}}
    {{user.Cin}}
</div>

<div>
  <h2>consommation service</h2><br>
  {{userName}}

</div>
